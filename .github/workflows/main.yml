name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "Nenhum package.json encontrado, ignorando instalação."
          fi

  sast:
    runs-on: ubuntu-latest
    needs: build
